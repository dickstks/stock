<script>
      function cal(){
      var buy = document.getElementById("buy").value;
      var sell = document.getElementById("sell").value;
      var number = document.getElementById("number").value;
      
      
      var first = 0.0000051;
      var second = 0.000119;
      sell = sell * number;
      buy = buy * number;
      
      first = first * sell;
      second = second * number;
      
      if (first < 0.01){first = 0.01;}
      if (second < 0.01){second = 0.01;}
      if (second > 5.95){second = 5.95;}
      
      var final = second + first;
      
      if (document.getElementById('cow').checked){
      var trans_fee1 = number *  0.0049;
      if (trans_fee1 < 0.99){trans_fee1 = 0.99;}
      
      var trans_fee2 = number *  0.005;
      if (trans_fee2 < 1){trans_fee2 = 1;}
      trans_fee1 = Number((Math.round(trans_fee1 * 100) / 100).toFixed(2));
      trans_fee2 = Number((Math.round(trans_fee2 * 100) / 100).toFixed(2));
      
      cow_fee = trans_fee1 + trans_fee2;
      var trade_fee = number * 0.003;
      trade_fee = Number((Math.round(trade_fee * 100) / 100).toFixed(2));
      buy = buy +  cow_fee + trade_fee;
      sell = sell - cow_fee - trade_fee;
      
      }
      
      
      var gain= sell - final - buy;
      
      var sell_total = sell - final;
      sell_total = Number((Math.round(sell_total * 100) / 100).toFixed(2));
      var sell_total1 = sell_total * 7.78;
      sell_total1 = Number((Math.round(sell_total1 * 100) / 100).toFixed(2));
      
      gain = Number((Math.round(gain * 100) / 100).toFixed(2));
      var gain1 = gain * 7.78;
      gain1 = Number((Math.round(gain1 * 100) / 100).toFixed(2));
      
      
      buy = Number((Math.round(buy * 100) / 100).toFixed(2));
      var buy1 = buy*7.78;
      buy1 = Number((Math.round(buy1 * 100) / 100).toFixed(2));
      
      
      
      var percent = gain1 / buy1;
      
      if (percent > 0){
      document.getElementById("p1").style.color = "green"
      }
      if (percent < 0){
      document.getElementById("p1").style.color = "red"
      }
      
      percent = percent * 100;
      percent = Number((Math.round(percent * 100) / 100).toFixed(2));
      document.getElementById("p2").innerHTML = "Purchased for : "+ buy1+" HKD ("+ buy+" USD)";
      document.getElementById("p3").innerHTML = "Sold for: "+ sell_total1 +" HKD ("+ sell_total +" USD)";
      document.getElementById("p1").innerHTML = "Profit/Loss: "+gain1+" HKD ("+gain+" USD) ("+percent+"%)";}
      
      
      
   </script>
